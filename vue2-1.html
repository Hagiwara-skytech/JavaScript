<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js2-1</title>
        <script src="https://unpkg.com/vue@3.0.0"></script>
    </head>
    <body>
        <div id="counter">
            <p>カウント：{{ count }}</p>
            <button @click="addCount">＋１</button>
            <button @click="resetCount">Reset</button>
        </div>
        <script>
            const Counter1 = {
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    addCount() {
                        this.count+=1
                    },
                    resetCount() {
                        if(count>0)
                        this.count=0
                    }
                }
            }
            const counter = Vue.createApp(Counter1)
            counter.mount('#counter')
        </script>
    </body>
</html>

<html>

    <body>
        <script>
            let sum = 0;
            let i = 1;
            sum += i;
            document.write("sum=" + sum + "<br>");
            sum += i;
            document.write("sum=" + sum + "<br>");
            sum += sum;
            document.write("sum=" + sum + "<br>");
            sum += sum;
            document.write("sum=" + sum + "<br>");
            sum *= sum;
            document.write("sum=" + sum + "<br>");
        </script>
    </body>

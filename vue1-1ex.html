<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello Vue.js</title>
        <script src="https://unpkg.com/vue@3.0.0"></script>
    </head>
    <body>
        <div id="app1">
            {{ message }}           <!-- Show Vue component -->
        </div>
        <script>
            const App1 = {          // Define Vue component
            data() {                // Define data method for Vue.js
                return {
                message : 'Hello Vue.js world!'
                }
            },
            }
            hoge = Vue.createApp(App1)  // create Vue application
            hoge.mount('#app1')         // mount Vue application to HTML
        </script>
    </body>
</html>
